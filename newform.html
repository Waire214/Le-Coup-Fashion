<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="newform.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <form action="#" name="form1">
            <fieldset class="fieldset1">
                <legend>Personal Information</legend>
                <p>Please fill out these information correctly. You can take your time to go over it.</p>
                
                <label for="fn">First Name: <br>
                    <input type="text" id="fn" name="pi">
                </label>
                <label for="mn">Middle Name: <br>
                    <input type="text" id="mn" name="pi">
                </label>
                <label for="ln">Last Name: <br>
                    <input type="text" id="ln" name="pi">
                </label>
                <label for="dob">Date of Birth: <br>
                    <input type="date" id="dob" name="pi">
                </label>
                <label for="btn">
                    <input type="submit" id="btn" name="pi">
                </label>
            </fieldset>
        </form>
</div>
<script src="newForm.js"></script>
</body>
</html>
